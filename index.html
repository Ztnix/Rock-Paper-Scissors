<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="head">Let's play a game!</div>
    </div>

    <div class="mid">
        <h1 id="headtext">Make a choice and play!</h1>
        <div class="midUpper">
            <div class="player">
                <p id="playerIcon">❓</p>
                <p id="playerScore">Player: 0</p>
            </div>
            <div class="computer">
                <p id="computerIcon">❓</p>
                <p id="computerScore">Computer: 0</p>
            </div>

        </div>
        <div class="buttons">
            <button class="gameButtons" id="rockBtn">✊</button>
            <button class="gameButtons" id="paperBtn">✋</button>
            <button class="gameButtons" id="scissorsBtn">✌️</button>
         </div>
         <button id="resetBtn">Reset Game</button>
         <div id="score"></div>
    </div>

    <div class="footer">
        Copyright © Zarate 2023
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
